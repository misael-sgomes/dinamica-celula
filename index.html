<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Atividades da Célula</title>
</head>
<body>
    <section>
        <h1>Atividades da Célula</h1>
        <div class="grid-container" id="imageGrid">
            <img src="img1.jpg" alt="Imagem 1">
            <img src="img2.jpg" alt="Imagem 2">
            <img src="img3.jpg" alt="Imagem 3">
            <img src="img4.jpg" alt="Imagem 4">
            <img src="img5.jpg" alt="Imagem 5">
            <img src="img6.jpg" alt="Imagem 6">
            <img src="img7.jpg" alt="Imagem 7">
            <img src="img8.jpg" alt="Imagem 8">
        </div>
        <button onclick="shuffleImages()">Embaralhar</button>
    </section>
    <script>
        function shuffleImages() {
            const grid = document.getElementById("imageGrid");
            const images = Array.from(grid.children);
            images.sort(() => Math.random() - 0.5);
            grid.innerHTML = "";
            images.forEach(img => grid.appendChild(img));
        }
    </script>
</body>
</html>
